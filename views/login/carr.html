<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,
			maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<title>carr</title>
		<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css" />
		<link rel="stylesheet" href="../../public/css/login/carr.css" />
	</head>
	<body>
		<div class="head_deng">
			<img src="../../public/img/login/nav_back_icon@2x.png" alt="" />
			<span>运营商</span>		
		</div>
		<span class="must">必填项</span>
		<div class="carr_pic">
			<div class="pic_y"><input type="file" value="添加头像"/>添加头像</div>
			<input class="carr_pic_wr" type="text" placeholder="公司名"/>
			<input type="text" placeholder="企业邮箱/公司总机" />
			<input type="text" placeholder="联系人"/>
			<input type="text" placeholder="联系方式"/>
		</div>
		<span class="must">选填项</span>
		<div class="choose">
			<input type="text" placeholder="微信号码"/>
			<div class="choose_all">
				<div class="choose_pic">
					<div class="choose_pic_wor"><input type="file" />微信二维码</div>
				</div>
				<div class="choose_pic">
					<div class="choose_pic_wor"><input type="file" />营业执照</div>
				</div>
				<div class="choose_pic">
					<div class="choose_pic_wor"><input type="file" />运营/租赁协议</div>
				</div>
			</div>	
		</div>
		<div class="login">完成</div>
	</body>
</html>
