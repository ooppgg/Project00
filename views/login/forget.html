<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="keywords" content="杭州摆摆网络科技有限公司"/>
		<meta name="description" content="杭州摆摆网络科技有限公司是一家互联网制作及设计的现代设计公司
		摆摆网络将市场定位于以企业互联网电子商务平台及企业信息化建设为基点，提供全方位的设计与应用方案。以网站建设及网络营销整合作为其主打服务产品之外，摆摆网络的服务范围包括软件开发、平面设计、界面设计、网页设计等多方位优质服务。 "/>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1 ,user-scalable=no" />
		<title>二维码的房产单 -  杭州摆摆网络科技有限公司</title>
		<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css" />
		<link rel="stylesheet" type="text/css" href="../../public/css/login/register.css"/>
		
	</head>
	<body>
		<div class="head_deng">
			<img id="back" src="../../public/img/login/nav_back_icon@2x.png" alt="" />
			<span>忘记密码</span>		
		</div>
		<div class="center_deng">
			<div class="deng_num num_bor">
				<div class="num_word">
					<img src="../../public/img/login/content_ID_icon@2x.png" alt="" />
					<span>账号：</span>
				</div>
				<input id="user" type="text" placeholder="请输入您的手机号"/>
			</div>
			<div class="deng_num">
				<div class="num_word">
					<img src="../../public/img/login/content_verify_icon@2x.png" alt="" />
					<span>验证码：</span>
				</div>
				<input id="tel" type="text" placeholder="请输入您的手机号"/>
				<input type="button" id="tel_btn" class="get" value="获取验证码" />
			</div>
			<div class="deng_num">
				<div class="num_word">
					<img src="../../public/img/login/content_password_icon@2x.png" alt="" />
					<span>密码：</span>
				</div>
				<input id="pass" type="password" placeholder="请输入您的账号密码"/>
			</div>
			<div class="deng_num">
				<div class=" num_word">
					<img src="../../public/img/login/content_password_icon@2x.png" alt="" />
					<span>确认密码：</span>
				</div>
				<input id="samepass" type="password" placeholder="请输入您的手机号"/>
			</div>
			<div class="clear"></div>
		</div>
		<div id="forget" class="login">确定</div>
		<script src="../../public/js/touch/zepto.min.js"></script>
		<script src="../../public/js/touch/touch.js"></script>
		<script src="../../public/js/touch/zepto-fx.js"></script>
		<script src="../../public/js/login/register.js"></script>
		<script src="../../public/js/homepage/back.js"></script>
	</body>
</html>
