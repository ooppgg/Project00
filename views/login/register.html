<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,
			maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<title>register</title>
		<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css" />
		<link rel="stylesheet" type="text/css" href="../../public/css/login/register.css"/>
		<script src="../../public/js/login/register.js"></script>
	</head>
	<body>
		<div id="reg_all">
			<div class="head_deng">
				<img onclick="window.open('login.html','_self')" src="../../public/img/login/nav_back_icon@2x.png" alt="" />
				<span>注册</span>		
			</div>
			<div class="center_deng">
				<div class="deng_num">
					<div class="num_word">
						<img src="../../public/img/login/content_ID_icon@2x.png" alt="" />
						<span>账号：</span>
					</div>
					<input id="user" type="text" placeholder="请输入您的手机号"/>
				</div>
				<div class="deng_num">
					<div class="num_word">
						<img src="../../public/img/login/content_verify_icon@2x.png" alt="" />
						<span>验证码：</span>
					</div>
					<input id="tel" type="text" placeholder="请输入您的手机号"/>
					<input type="button" id="tel_btn" class="get" value="获取验证码" />
				</div>
				<div class="deng_num">
					<div class="num_word">
						<img src="../../public/img/login/content_password_icon@2x.png" alt="" />
						<span>密码：</span>
					</div>
					<input id="pass" type="password" placeholder="请输入您的账号密码"/>
				</div>
				<div class="deng_num">
					<div class=" num_word">
						<img src="../../public/img/login/content_password_icon@2x.png" alt="" />
						<span>确认密码：</span>
					</div>
					<input id="samepass" type="password" placeholder="请输入您的手机号"/>
				</div>
				<div class="deng_num num_bor">
					<div class="num_word">
						<img src="../../public/img/login/content_position_icon@2x.png" alt="" />
						<span>身份：</span>
					</div>
					<input id="identity" type="text" value="经纪人"/>
					<img class="high" id="high" src="../../public/img/login/nav_back_icon@2x - 1.png" alt="" />
					<img class="low" id="low" src="../../public/img/login/nav_back_icon@2x - 2.png" alt="" />
					<div class="menu" id="menu">
						<ul class="menu_list">
							<li>经纪人</li>
							<li>小业主</li>
							<li>运营商</li>
							<li>代理商</li>
							<li class="list_last">开发商</li>
						</ul>
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<div id="register" class="login">注册</div>
			<p class="regis">注册即代表同意<a href="">《二维码的房产单用户协议》</a></p>
		</div>
		
		<div id="reg_wipe" class="wipe">
			<div class="wipe_sm">
				<span class="wipe_sm_p">需求发布成功，请稍后</span>
				<span onclick="window.open('../login/login.html','_self')" class="wipe_one">确定</span>
			</div>
		</div>
	</body>
</html>
